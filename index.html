<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<style type='text/css' id='font-family'>
			html * {
				font-family: Bitstream Vera Sans, DejaVu Sans, Arial, Helvetica, sans-serif;
			}
		</style>
		<link href='/assets/fonts/style.css' rel='stylesheet'>
		<link rel='apple-touch-icon' sizes='180x180' href='/assets/favicon/apple-touch-icon.png'>
		<link rel='manifest' href='/site.webmanifest'>
		<link rel='mask-icon' href='/assets/favicon/safari-pinned-tab.svg' color='#F29B17'>
		<meta name='robots' content='noai, noimageai'>
	</head>
	<!-- â™€ -->
	<body>
		<style>
			html, body {
				background: #000;
				width: 100vw;
				height: 100vh;
			}
			html, body, p, main {
				margin: 0;
			}
			body, div {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			main {
				color: #ddd;
				text-align: center;
				width: 100%;
				background: #1E1F25;
			}
			h1 {
				margin: 25px 0;
			}
			div {
				padding: 25px;
			}
			img {
				max-height: 100px;
			}
			img#icon {
				opacity: 0.25;
			}
			img#loading {
				position: absolute;
				z-index: 1;
			}
		</style>

		<main>
			<div>
				<img src='/assets/loading.gif' id='loading'>
				<img src='/assets/favicon/splash.png' id='icon'>
				<noscript>
					<style>
						main img#icon {
							opacity: 1;
						}
						main img#loading {
							opacity: 0;
						}
					</style>
					<h1>Javascript Required</h1>
					<p>
						fuzz.ly runs on Vue 3 and requires javascript to run correctly. Please check your browser settings and enable javascript.
					</p>
				</noscript>
			</div>
		</main>
	</body>
	<script type='module' src='/src/main.js'></script>
</html>
